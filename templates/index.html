<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ label_name }}</title>
<style>
  body {
    font-family: Inter, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
    color: #111;
  }
  header {
    text-align: center;
    padding: 20px;
    font-size: 2em;
    font-weight: bold;
  }
  .songs-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .song-card {
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    background-color: #f9f9f9;
  }
  .song-card img {
    width: 100%;
    height: auto;
  }
  .song-info {
    padding: 10px;
  }
  .song-info h3 {
    margin: 5px 0;
    font-size: 1em;
  }
  .song-info p {
    margin: 3px 0;
    font-size: 0.9em;
  }
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #111;
      color: #eee;
    }
    .song-card {
      background-color: #222;
      border-color: #444;
    }
  }
</style>
</head>
<body>

<header>{{ label_name }}</header>

<div class="songs-grid">
  {% for song in songs %}
  <div class="song-card">
    <img src="{{ song.cover }}" alt="{{ song.title }}">
    <div class="song-info">
      <h3>{{ song.title }}</h3>
      <p>Artist: {{ song.artist }}</p>
      <p>Producer: {{ song.producer }}</p>
      {% if song.features %}<p>Feat: {{ song.features }}</p>{% endif %}
      <a href="{{ song.filename }}" download>Download</a>
    </div>
  </div>
  {% endfor %}
</div>

</body>
</html>
